name: Test Azure OIDC Login

on:
  workflow_dispatch:

permissions:
  id-token: write   # Toujours obligatoire pour OIDC
  contents: read

jobs:
  test-login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-oidc: true   # ← Cette ligne est CRUCIALE !

      - name: Vérifier la connexion Azure
        run: |
          echo "✅ Connexion réussie à Azure !"
          az account show --output table
          echo "Liste des resource groups (5 premiers) :"
          az group list --query "[].{name:name, location:location}" --output table | head -n 6
          az group create --name testcreategroup --location westeurope

      - name: Déconnexion
        run: az logout
